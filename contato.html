<!DOCTYPE html>
<html>

<head>
    <title>Template 1 Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> </head>

<body>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <div class="container">
        <header>
            <h1>Guia do Bootstrap 3</h1> </header>
        <div class="row">
            <div role="main" class="col-md-8">
                <h2>Contato</h2>

                <div class="form-group">
                    <label for="inputName">Seu nome</label>
                    <input type="text" class="form-control" id="inputName"> </div>

                <div class="form-group">
                    <label for="inputEmail">Seu e-mail</label>
                    <input type="email" class="form-control" id="inputEmail"> </div>

                <div class="form-group">
                    <label for="inputSubject">Assunto</label>
                    <input type="text" class="form-control" id="inputSubject"> </div>

                <div class="form-group">
                    <label for="textMessage">Mensagem</label>
                    <textarea id="textMessage" class="form-control" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-default">Enviar</button>
            </div>

            <aside role="complementary" class="col-md-4">

                <div id="widget-about" class="panel panel-default">
                    <div class="panel-body">
                        <h4>Info</h4>
                        <ul class="list-unstyled">
                            <li><a href="#">Github</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">Facebook</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
        <!-- /.row -->
        <hr />
        <footer>
            <p class="text-muted">muted">&copy; 2015 - Web Dev Academy</p>
        </footer>
    </div>
    <!-- /.container -->
</body>

</html>
